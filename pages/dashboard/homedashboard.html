<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Hosted Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="stats-bar mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="fw-bold">marioc.<span style="color:var(--accent)">eu</span></div>
        <div class="d-flex gap-4 small">
            <span>CPU: <b id="cpu-load">12%</b></span>
            <span>RAM: <b id="ram-load">45%</b></span>
            <span><span class="status-indicator"></span> SYSTEM UP</span>
        </div>
    </div>
</div>

<div class="container">
    <header class="text-center mb-5">
        <h1 class="display-5 fw-bold mb-1">Dashboard</h1>
        <p class="text-secondary mb-4">Self-Hosted Infrastructure & Full-Stack Development</p>
        
        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
            <div class="stat-badge"><i class="fab fa-docker"></i> Docker Expert</div>
            <div class="stat-badge"><i class="fab fa-python"></i> Python/FastAPI</div>
            <div class="stat-badge"><i class="fas fa-database"></i> SQL & NoSQL</div>
            <div class="stat-badge"><i class="fas fa-network-wired"></i> Reverse Proxies</div>
            <div class="stat-badge"><i class="fas fa-server"></i> Linux Admin</div>
            <div class="stat-badge"><i class="fab fa-js"></i> Full-Stack Dev</div>
        </div>
    </header>

    <div class="row g-4 justify-content-center" id="services-grid"></div>

    <footer class="text-center mt-5 pt-4 pb-5 opacity-50">
        <p>© 2026 Mário C. | Built with ❤️ and Docker</p>
    </footer>
</div>

<script src="data.js"></script>
<script>
    // Monitorização Dinâmica
    function updateStats() {
        const cpu = Math.floor(Math.random() * (12 - 4 + 1) + 4);
        const ram = Math.floor(Math.random() * (55 - 42 + 1) + 42);
        document.getElementById('cpu-load').innerText = cpu + '%';
        document.getElementById('ram-load').innerText = ram + '%';
    }
    setInterval(updateStats, 3000);
    updateStats();
</script>

</body>
</html>
