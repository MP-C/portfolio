  <style>
    body {
      background-color: var(--dark);
      font-family: var(--font-body);
      font-weight: 300;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: var(--space-8);
    }

    .error-page {
      text-align: center;
      max-width: 560px;
    }

    .error-code {
      font-family: var(--font-display);
      font-size: clamp(6rem, 18vw, 12rem);
      font-weight: 300;
      color: rgba(255,255,255,.06);
      line-height: 1;
      display: block;
      margin-bottom: -1.5rem;
      position: relative;
    }
    .error-code::after {
      content: '';
      position: absolute;
      bottom: 18px; left: 50%;
      transform: translateX(-50%);
      width: 60%; height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    .error-icon {
      font-size: 2.8rem;
      display: block;
      margin-bottom: var(--space-4);
      opacity: .5;
    }

    .error-label {
      font-size: .62rem;
      letter-spacing: .32em;
      text-transform: uppercase;
      color: var(--gold);
      display: block;
      margin-bottom: var(--space-4);
    }

    .error-title {
      font-family: var(--font-display);
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 300;
      color: var(--cream);
      line-height: 1.15;
      margin-bottom: var(--space-6);
    }
    .error-title em { font-style: italic; color: var(--gold); }

    .error-body {
      font-size: .9rem;
      line-height: 1.85;
      color: var(--light-sage);
      opacity: .75;
      margin-bottom: var(--space-12);
    }

    .error-actions {
      display: flex;
      gap: var(--space-4);
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      font-family: var(--font-body);
      font-size: .72rem;
      letter-spacing: .18em;
      text-transform: uppercase;
      text-decoration: none;
      padding: .75rem 1.8rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background .25s, color .25s, border-color .25s;
    }
    .btn:focus-visible {
      outline: 3px solid var(--gold);
      outline-offset: 3px;
    }
    .btn--primary { background: var(--olive); color: var(--cream); }
    .btn--primary:hover { background: var(--gold); color: var(--dark); }
    .btn--outline {
      border-color: rgba(255,255,255,.2);
      color: rgba(255,255,255,.5);
    }
    .btn--outline:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    .error-divider {
      width: 48px; height: 1px;
      background: rgba(255,255,255,.08);
      margin: var(--space-8) auto;
    }

    .error-contact {
      font-size: .8rem;
      color: rgba(255,255,255,.25);
    }
    .error-contact a {
      color: var(--warm-gray);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color .2s, color .2s;
    }
    .error-contact a:hover { color: var(--cream); border-bottom-color: var(--gold); }

    @media (prefers-reduced-motion: no-preference) {
      .error-code    { animation: fadeDown .6s ease both; }
      .error-label   { animation: fadeUp .6s .1s ease both; }
      .error-title   { animation: fadeUp .6s .2s ease both; }
      .error-body    { animation: fadeUp .6s .3s ease both; }
      .error-actions { animation: fadeUp .6s .4s ease both; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
