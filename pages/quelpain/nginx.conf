# ══════════════════════════════════════════════════════
#  Quel Pain — nginx.conf (server block)
#  Placer dans /etc/nginx/sites-available/quelpain.be
#  Puis: ln -s /etc/nginx/sites-available/quelpain.be /etc/nginx/sites-enabled/
# ══════════════════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name quelpain.be www.quelpain.be;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name quelpain.be www.quelpain.be;

    root /var/www/quelpain;
    index index.html;

    # ── SSL (Let's Encrypt) ──
    ssl_certificate     /etc/letsencrypt/live/quelpain.be/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quelpain.be/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ── Security headers ──
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; img-src 'self' data:; connect-src 'none'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # ── Cache static assets ──
    location ~* \.(css|js|woff2|svg|webp|png|jpg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── HTML: no cache ──
    location ~* \.html$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ── Disable directory listing ──
    autoindex off;

    # ── Deny hidden files ──
    location ~ /\. {
        deny all;
        return 404;
    }

    # ── Gzip compression ──
    gzip on;
    gzip_types text/html text/css application/javascript text/plain;
    gzip_min_length 256;

    # ── Error pages ──
    error_page 404 /404.html;
    error_page 403 /403.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
